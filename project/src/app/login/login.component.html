<div class="">
  <form [formGroup]="NewForm">
    <div class="container">
      <h1>Login </h1>
      <hr>



      <label for="login"><b>Login</b></label>
      <input type="text" placeholder="Введіть логін" name="login" id="login" required autocomplete="off"
             formControlName="Login">
      <div *ngIf="Login.invalid && (Login.dirty || Login.touched)"
           class="alert alert-danger">
        <div *ngIf="LoginErrors()">
          {{LoginErrors()}}
        </div>
      </div>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Введіть пароль" name="psw" id="psw" required autocomplete="off"
             formControlName="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div *ngIf="PasswordErrors()">
          <p> {{PasswordErrors()}}</p>
        </div>
      </div>

      <button [disabled]="NewForm.invalid" class="registerbtn" id="submit-button" mat-button color="primary"
              (click)="Test()">Авторизація
      </button>
    </div>
  </form>
</div>
